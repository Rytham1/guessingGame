<!DOCTYPE html>
<html>

<!-- Provided in the beginning -->
<head>
    <title> Wordle | Home</title>
    <meta name="description" content="Word Scramble game">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
    <script type="text/javascript" src="wordsdata.js" defer></script>
</head>


<body>
    <!-- using div for easier css styling -->

     <!-- Displaying streaks on top right -->
     <div class = "streak">
        <p class = "streak-count"> Streak:  <span> <b id="streak-btn">0</b> </span> </p>
    </div>

    
    <div class = "container">
        <h2> Beginner Word Scrambler Game </h2>
        <div class = "content">
                
                <!-- Displaying the word to be unscrambled -->
                <p class = "word"> Click Skip </p>

                <!-- Displaying hints and time left -->
                <div class="details">
                    <p class="hint">Hint: <span>This will start the game </span></p>
                    <p class="time">Time Left: <span><b id="time-value">45</b> seconds</span></p>
                </div>

                <!-- Input field for user to enter their answer -->
                <input type = "text" placeholder = "Enter your answer "/>


                <!-- Buttons for user to submit or skip -->
                <div class = "buttons">
                    <button class = "check-word"> Submit </button>
                    <button class = "refresh-word"> Skip </button>
                </div>

        </div>
    </div>
</body>

</html>
